<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파리바게트</title>
    <!-- css 연결 -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3882d493de.js"
      crossorigin="anonymous"
    ></script>
    <!-- swiper cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.min.css"
      integrity="sha512-qKRrPbwf0yKAsKZGGfiNjmd66a7GtkLhLqTqH9boYbDPgUQmDw0mGXfC3HlkbEFEw3HjNmSaS9SR/d07ZXOUVw=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.min.js"
      integrity="sha512-hJrV+LKHbu+Hxkn/+ZwGOCMUkap0ZfjJbca9WT38z69+MYmRzMlvUd401TOs1b4byAm4fGDESpEcCbG2A6cibQ=="
      crossorigin="anonymous"
    ></script>
    <!-- script 연결 -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <!----------------------------------------------------------------
                                      메인화면
    ------------------------------------------------------------------->
      <section class="section-1">
        <div class="utill">
          <span
            >구매포털시스템
            <i class="fa-solid fa-arrow-up-right-from-square"></i
          ></span>
          <span
            >인재채용 <i class="fa-solid fa-arrow-up-right-from-square"></i
          ></span>
        </div>
        <header>
          <div class="logo">
            <a href="#"></a>
          </div>
          <nav>
            <ul class="gnb">
              <li><a href="#">파바의 약속</a></li>
              <li><a href="#">파바 매거진</a></li>
              <li><a href="#">파바 스토리</a></li>
              <li><a href="#">상품 안내</a></li>
              <li><a href="#">매장정보</a></li>
              <li><a href="#">프로모션</a></li>
            </ul>
          </nav>
          <div class="lang">
            <select name="KR" id="select">
              <option value="KR`">KR</option>
              <option value="EN">EN</option>
              <option value="CN">CN</option>
            </select>
          </div>
          <div class="ham-bar">
            <a href="#">
              <i class="fa-solid fa-bars"></i>
              <i class="fa-solid fa-x close"></i>
            </a>
          </div>
        </header>
        <div class="main-bg"></div>
        <div class="serch-box">
          <input type="text" placeholder="검색어를 입력해주세요" />
          <i class="fa-solid fa-magnifying-glass"></i>
          <button>search</button>
        </div>
        <div class="link-text">
          <p>#초코소라빵</p>
          <p>#고구마케이크</p>
          <p>#블루베리쉬폰</p>
          <p>#망고빙수</p>
          <p>#치킨샐러드</p>
        </div>
      </section>
      <!----------------------------------------------------------------
                                    파리바게트 카테고리
    ------------------------------------------------------------------->
      <section class="section-2">
        <h2>행복한 파리바게트의 맛!</h2>
        <div class="section-2-slider">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide slide-1">
                <img
                  class="slide-f"
                  src="images/slide-1.jpg"
                  alt="슬라이더 이미지1"
                />
                <p></p>
              </div>
              <div class="swiper-slide">
                <img
                  class="slide-f"
                  src="images/slide-2.jpg"
                  alt="슬라이더 이미지2"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="slide-f"
                  src="images/slide-3.jpg"
                  alt="슬라이더 이미지3"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="slide-f"
                  src="images/slide-4.jpg"
                  alt="슬라이더 이미지4"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="slide-f"
                  src="images/slide-5.jpg"
                  alt="슬라이더 이미지5"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="slide-f"
                  src="images/slide-6.jpg"
                  alt="슬라이더 이미지6"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="slide-f"
                  src="images/slide-7.jpg"
                  alt="슬라이더 이미지7"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="slide-f"
                  src="images/slide-8.jpg"
                  alt="슬라이더 이미지8"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="slide-f"
                  src="images/slide-9.jpg"
                  alt="슬라이더 이미지9"
                />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </section>
      <!----------------------------------------------------------------
                                    베스트제품
    ------------------------------------------------------------------->
      <section class="section-3"></section>
      <!----------------------------------------------------------------
                                  고객문의 및 불편사항
------------------------------------------------------------------->
      <section class="section-4">
        <h2>고객문의 및 불편사항</h2>
        <div class="contents-wrap">
          <div class="contents-img">
            <img src="images/section-4-1.jpg" alt="메일사진" />
            <img src="images/section-4-2.jpg" alt="전화사진" />
          </div>
          <div class="section4-text-wrap"></div>
        </div>
      </section>
      <!----------------------------------------------------------------
                                      푸터
    ------------------------------------------------------------------->
      <footer></footer>
    </div>
  </body>
</html>
